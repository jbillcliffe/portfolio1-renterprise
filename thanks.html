<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An innovative full CRM system for asset rentals. 
                                      Enhancing customer experience. Managing and servicing inventory.
                                      Securely taking payments at point of order and automating future payments.
                                      Highly intuitive logistical management of delivery and collections and
                                      competitively priced for excellent investment opportunity">
    <meta name="keywords" content="rental software, rental CRM, global, secure payments, inventory management,
                                   customer management">
    <!-- Link for icon in bar next to title -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Links to external fonts/stylesheets -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <!-- Link to internal CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Renterprise - Leading Rental CRM System</title>
</head>

<body>
    <!--Header element for the page (to be used on all pages)-->
    <header>
        <!-- Logo to be a return link to home page (index)-->
        <a href="index.html" target="_self">
            <img class="header-logo" src="assets/images/logo-100.webp" alt="Renterprise"
                aria-label="Renterprise CRM software home page">
        </a>
        <!-- Navigation bar within the header (to be used on all pages)-->
        <nav class="header-menu">
            <!-- input is an invisible checkbox for toggling the menu when burger icon is visible -->
            <input class="burger-btn" type="checkbox" id="burger-btn">
            <!-- label which is clickable and interacts with the checkbox -->
            <label class="burger-icon" for="burger-btn" id="burger-icon"><span class="burger-class"><i
                        class="fa fa-bars" aria-hidden="true"></i></span></label>
            <!-- Unordered list for the menu options, each list item is a link to its respective page -->
            <ul>
                <!-- No active page on thanks.html -->
                <li>
                    <a href="index.html">Home <i class="fa fa-home"></i></a>
                </li>
                <li>
                    <a href="product.html">Product <i class="fa fa-rocket"></i></a>
                </li>
                <li>
                    <a href="about.html">About <i class="fa fa-question-circle"></i></a>
                </li>
                <li>
                    <a href="contact.html">Enquiry <i class="fa fa-envelope"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- container for page-->
        <div class="thanks-container">
            <!-- green box for holding the thanks message -->
            <section class="thanks-box">
                <!-- header for the thanks box -->
                <div class="thanks-box-header">
                    <!-- company logo image-->
                    <img src="assets/images/logo-200.webp" alt="Renterprise"
                        aria-label="Renterprise CRM software home page">
                    <!-- thanks header -->
                    <h1>Thank you!</h1>
                </div>
                <!-- container to hold the text of the thanks message-->
                <div class="thanks-box-content">
                    <!-- span paragraphs for the message-->
                    <span>
                        Thanks for your enquiry, we shall endeavour to contact you as soon as possible.
                    </span>
                    <br>
                    <span><strong>The Renterprise Team</strong></span>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <!-- unordered list for social network icons -->
        <ul class="social-networks">
            <!-- each li item contains a fontawesome icon for each company, aria label describes where link goes and states
                    that it will open in a blank tab.-->
            <li>
                <a href="https://facebook.com" title="Visit my Facebook page (opens in a new tab)" target="_blank"
                    rel="noopener" aria-label="Visit my Facebook page (opens in a new tab)"><i
                        class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    title="Visit my Twitter page (opens in a new tab)"
                    aria-label="Visit my Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    title="Visit my YouTube page (opens in a new tab)"
                    aria-label="Visit my YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    title="Visit my Instagram page (opens in a new tab)"
                    aria-label="Visit my Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome kit-->
    <script src="https://kit.fontawesome.com/446693abe9.js" crossorigin="anonymous"></script>
</body>

</html>
