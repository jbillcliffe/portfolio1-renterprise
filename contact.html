    <script>
        //top options group
        let topoptions = [];
        //all other options group
        let otheroptions = [];
        //string holder for country phone code
        let countrycodePhoneText = "";
        //get JSON data from the country.json file
        $.getJSON('assets/json/country.json', function (data) {
            //for each json object
            $.each(data, function (index, value) {
                //if United Kingdom or United states (picked as most likely to be most common on an English language written site)
                if (value.code == "GB" || value.code == "US") {
                    //create an array entry for US/UK option to go into contact-form-country-codes <select>
                    topoptions.push("<option value=\"" + value.phone + "\" label=\" +(" + value.phone + ") ---  " + value.name + "\"></option>");
                } else {
                    //create an array entry for any other country option to go into contact-form-country-codes <select>
                    otheroptions.push("<option value=\"" + value.phone + "\" label=\" +(" + value.phone + ") ---  " + value.name + "\"></option>");
                }
            });
            //move to a function at the end of the .each cycle to create a string to append to the <select> element
            appendCountryPhoneCodes();
        });

        function appendCountryPhoneCodes() {
            //default empty string
            let option = "";

            //By using += a string is concatenated, which can be appended in one block
            //start building the string, create first group
            option += "<optgroup label=\"Common Countries\"> ";
            //for loop to go through array to add each option to the string
            for (var i = 0; i < topoptions.length; i++) {
                //concat the top group options into the string
                option += topoptions[i];
            }
            //concat the terminating of the top group and initiating of the others group
            option += "</optgroup>" +
                "<optgroup label=\"Other Countries\">";
            //for loop to go through array to add each option to the string
            for (var i = 0; i < otheroptions.length; i++) {
                //concat the other group options into the string
                option += otheroptions[i];
            }
            //concat the terminating of the others group
            option += "</optgroup>";
            //append the whole string to the <select> element
            $(option).appendTo("#contact-form-country-codes");
        }

        function displayThankYou() {

                window.location.href = "thanks.html";
            }, 200);
        }
    </script>
